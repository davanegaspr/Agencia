<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/styleLogin.css"/>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"></ui:include>        
        <h4><strong><h:outputText value="#{loginUserBean.message}" style="margin-top: -5px; margin-left: 35%; color:#fa0000;" /></strong></h4>
            <h:form id="loginForm" style="margin-left: 35%; margin-top: 0px;">    
                <div class="panel panel-default" style="width: 50%; border-bottom-left-radius: 2em; border-bottom-right-radius: 2em;border-top-left-radius: 2em; border-top-right-radius: 2em;">
                <div class="panel-heading" style="border-top-left-radius: 2em; border-top-right-radius: 2em;"><strong>Inicio de sesión</strong></div>
                <div class="panel-body">
                <h:panelGrid id="loginPanel" columns="2"> 
                        <h:outputLabel value="Correo electronico" />
                        <h:inputText value="#{loginUserBean.email}" required="true" class="form-control"  style="border-radius: 0; border-top-right-radius: 2em; height: 50px; width: 240px" requiredMessage="Se requiere un correo"></h:inputText>
                        <h:outputLabel value="Contraseña"></h:outputLabel>
                        <h:inputSecret value="#{loginUserBean.password}" required="true" class="form-control" id="inputPassword" style="border-radius: 0; border-bottom-left-radius: 2em; height: 50px; margin-top: 0px;" requiredMessage="Se requiere una contraseña"/>
                        <h:commandButton action="#{loginUserBean.loginUser()}" style="margin-left: 120%;" value="ACEPTAR &raquo;" class="btn btn-success btn-sm" ></h:commandButton>
                        <h:commandButton type="reset" style="margin-left: 50%;" class="btn btn-default btn-sm"  value="LIMPIAR"></h:commandButton>
                </h:panelGrid>
                </div>
                <br/>
                <div class="panel-footer" style="border-bottom-left-radius: 2em; border-bottom-right-radius: 2em;"> ¿No estás registrado? <a href="signup.xhtml">Registrate aquí</a></div>                
                </div>                
            </h:form>
            
				
    </h:body>
</html>
