<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/styleLogin.css"/>
        <title>Mi saldo</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"></ui:include>  
        <c:if test="${email == null}">
            <h:form>
                <h1 style="text-align: center;"><h:outputText value="Aún no ha iniciado sesión, por favor incie sesión "/><h:commandLink action="login" value="Aquí"/></h1>
            </h:form>
        </c:if>
        <c:if test="${email != null}">
            <h4><strong><h:outputText value="#{getResource.message}" style="margin-top: 0px; margin-left: 35%; color:#fa0000;" /></strong></h4>
            <panel>
            <h:form>
                <h1 class="centrar">CONSUMIR RECURSO</h1>
                <hr class="centrar" width="75%"/>
                <h:panelGrid columns="2">
                    <label>Username</label>
                    <h:inputText value="#{getResource.username}" required="true" requiredMessage="Name is required"/>
                    <label>planId</label>
                    <h:inputText value="#{getResource.planId}" required="true" requiredMessage="Document is required"/>
                    <label>Contraseña</label>
                    <h:inputSecret value="#{getResource.password}" required="true" requiredMessage="Password is required"/>                                
                </h:panelGrid>
                <br/>                
                <h:commandButton action="#{getResource.getResource()}" value="Consumir servicio" />
                <br/>
            </h:form>
        </panel>
        </c:if>
    </h:body>
</html>
