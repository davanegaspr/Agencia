<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      <h:head>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/styleLogin.css"/>
        <title>Cambio contraseña</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"></ui:include>  
        <h4><strong><h:outputText value="#{manageUser.message}" style="margin-top: 30%; margin-left: 35%; color:#fa0000;" /></strong></h4>
        <h:form id="FormAdd" style="margin-left: 35%;">                
            <div class="panel panel-default" style="width: 50%; border-bottom-left-radius: 2em; border-bottom-right-radius: 2em;border-top-left-radius: 2em; border-top-right-radius: 2em;">
                <div class="panel-heading" style="border-top-left-radius: 2em; border-top-right-radius: 2em;"><strong>Cambio de contraseña</strong></div>
                <div class="panel-body">
                <h:panelGrid columns="2">
                <h:outputLabel value="Contraseña antigua"></h:outputLabel>
                <h:inputSecret value="#{manageUser.oldPassword}" required="true" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere una contraseña"/>
                <h:outputLabel value="Contraseña nueva"></h:outputLabel>
                <h:inputSecret value="#{manageUser.newPassword}" required="true" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere una contraseña nueva"/>
                <h:outputLabel value="Confirmar contraseña nueva"></h:outputLabel>
                <h:inputSecret value="#{manageUser.newPassword2}" required="true" style="border-radius: 0; border-bottom-left-radius: 2em; height: 50px; width: 240px;" requiredMessage="Se requiere confirmar constraseña"/>                
            </h:panelGrid>                    
                    <h:commandButton action="#{manageUser.updatePassword()}" value="ACEPTAR &raquo;" style="margin-left: 40%;" class="btn btn-success btn-sm"/>
            <h:commandButton type="reset" class="btn btn-default btn-sm" value="LIMPIAR" ></h:commandButton>  
            
            </div>
            </div>            
            </h:form>
    </h:body>
</html>
