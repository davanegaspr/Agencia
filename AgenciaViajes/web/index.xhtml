<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>       
        <!-- para que no se pixelen los iconos -->
        <meta name="viewport" content="width=device-width, initial-escale=1.0" />
        <!-- para que sirva el responsive en todos los dispositivos -->
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/styleLogin.css"/>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>
        <link rel="stylesheet" href="css/bootstrap.min2.css"/>
        <script type="text/javascript" src="js/datatables.min.js"></script>        
        <title>Inicio</title>    
        <script type="text/javascript">
	$(document).ready(function(){
		$("#myModal").modal('show');
	});
        </script>
    </h:head>
    <h:body>
        <c:if test="${email == null}">
    <div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" style="text-align: center">Información</h2>
                <h2 class="modal-title" style="text-align: center">Nodo:#{loginUserBean.hostName}</h2>
                <h2 class="modal-title" style="text-align: center">SessionId:#{loginUserBean.sessionId}</h2>
                <h2 class="modal-title" style="text-align: center">Contador:#{loginUserBean.counter}</h2>
            </div>
            <div class="modal-body">
                <p class="text-warning"><h2>Si desea adquirir un plan vacional, recuerde que debe iniciar sesión primero</h2></p>
            </div>
        </div>      
    </div>
    </div>
        </c:if>
        <c:if test="${role != 'Admin'}" >
        <ui:include src="/header.xhtml"></ui:include>    
        </c:if>
        <ui:include src="/showPlans.xhtml"></ui:include>  
    </h:body>
</html>
