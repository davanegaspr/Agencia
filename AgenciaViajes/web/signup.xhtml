<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/styleLogin.css"/>
        <title>Registro</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"></ui:include>
        <h:form id="FormAdd" style="margin-left: 35%; margin-top: 0%;">
            <div class="panel panel-default" style="width: 50%; border-bottom-left-radius: 2em; border-bottom-right-radius: 2em;border-top-left-radius: 2em; border-top-right-radius: 2em;">
                <div class="panel-heading" style="border-top-left-radius: 2em; border-top-right-radius: 2em;"><strong>Formulario de registro</strong></div>
                <div class="panel-body">
                <h:panelGrid columns="2">
                <h:outputLabel value="Nombre" />
                <h:inputText value="#{createUserBean.firstname}" required="true" class="form-control"  style="border-radius: 0; border-top-right-radius: 2em; height: 50px; width: 240px" requiredMessage="Se requiere un nombre"/>
                <h:outputLabel value="Apellido"></h:outputLabel>
                <h:inputText value="#{createUserBean.lastname}" required="true" class="form-control"  style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px"  requiredMessage="Se requiere un apellido"/>
                <h:outputLabel value="Correo"></h:outputLabel>
                <h:inputText value="#{createUserBean.email}" required="true" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere un nombre"/>
                <h:outputLabel value="ContraseÃ±a"></h:outputLabel>
                <h:inputSecret value="#{createUserBean.password}" required="true" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere un nombre"/>
                <h:outputLabel value="Nombre Usuario"></h:outputLabel>
                <h:inputText value="#{createUserBean.username}" required="true" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere un nombre"/>
                <h:outputLabel value="Celular"></h:outputLabel>
                <h:inputText value="#{createUserBean.phone}" required="true" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere un nombre"/>
                <h:outputLabel value="Tipo documento"></h:outputLabel>
                <h:inputText value="#{createUserBean.documentType}" required="true" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere un nombre"/>
                <h:outputLabel value="Documento"></h:outputLabel>
                <h:inputText value="#{createUserBean.document}" required="true" style="border-radius: 0; border-bottom-left-radius: 2em; height: 50px; margin-top: 0px; width: 240px;" requiredMessage="Se requiere un nombre"/><br></br>                
            </h:panelGrid>                    
            <h:commandButton action="#{createUserBean.createUser()}" value="ACEPTAR &raquo;" style="margin-left: 40%;" class="btn btn-success btn-sm"/>
            <h:commandButton type="reset" class="btn btn-default btn-sm" value="LIMPIAR" ></h:commandButton>               
            </div>
            </div>
            </h:form>
    </h:body>
</html>
