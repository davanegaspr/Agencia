<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/styleLogin.css"/>
        <title>Crear usuario</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"></ui:include> 
        <c:if test="${role == 'VIP' or role == 'Estandar' or email== null}">
            <h:form>
                <h1 style="text-align: center;"><h:outputText value="No tiene permisos, por favor inicie como adminisrador"/><h:commandLink action="login" value="Aquí"/></h1>
            </h:form>
        </c:if>
        <c:if test="${role == 'Admin'}">         
        <h4><strong><h:outputText value="#{manageUser.message}" style="margin-top: 30%; margin-left: 35%; color:#fa0000;" /></strong></h4>
        <h:form id="FormAdd" style="margin-left: 35%;" enctype="multipart/form-data">                
            <div class="panel panel-default" style="width: 50%; border-bottom-left-radius: 2em; border-bottom-right-radius: 2em;border-top-left-radius: 2em; border-top-right-radius: 2em;">
                <div class="panel-heading" style="border-top-left-radius: 2em; border-top-right-radius: 2em;"><strong>Formulario de edición de usuario</strong></div>
                <div class="panel-body">
                <h:panelGrid columns="2">
                <h:outputLabel value="Nombre" />
                <h:inputText value="#{manageUser.firstname}" required="true" class="form-control"  style="border-radius: 0; border-top-right-radius: 2em; height: 50px; width: 240px" requiredMessage="Se requiere un nombre"/>
                <h:outputLabel value="Apellido"></h:outputLabel>
                <h:inputText value="#{manageUser.lastname}" required="true" class="form-control"  style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px"  requiredMessage="Se requiere un apellido"/>
                <h:outputLabel value="Correo" />                
                <h:inputText value="#{manageUser.email}" required="true" id="email" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere un correo" >
                </h:inputText>                
                <h:outputLabel value="Nombre Usuario"></h:outputLabel>
                <h:inputText value="#{manageUser.username}" required="true" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere un nombre de usuario">                    
                </h:inputText>
                <h:outputLabel value="Tipo usuario"></h:outputLabel>
                <h:selectOneMenu id="role" value="#{manageUser.role}" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage=" ">
                    <f:selectItem id="estandar" itemLabel="Estandar" itemValue="Estandar" />
                    <f:selectItem id="vip" itemLabel="VIP" itemValue="VIP" />
                    <f:selectItem id="admin" itemLabel="Admin" itemValue="Admin" />
                </h:selectOneMenu>
                <h:outputLabel value="Celular"></h:outputLabel>
                <h:inputText value="#{manageUser.phone}" required="true" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere un celular"/>
                <h:outputLabel value="Tipo documento"></h:outputLabel>
                <h:selectOneMenu id="documentType" value="#{manageUser.documentType}" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage=" ">
                    <f:selectItem id="cc" itemLabel="CC" itemValue="CC" />
                    <f:selectItem id="ce" itemLabel="Cedula extranjeria" itemValue="Cedula extranjeria" />
                </h:selectOneMenu>
                <h:outputLabel value="Documento"></h:outputLabel>
                <h:inputText value="#{manageUser.document}" required="true" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere numero de documento"/> 
                <h:outputLabel value="Contraseña"></h:outputLabel>
                <h:inputSecret value="#{manageUser.password}" required="true" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere una contraseña"/>
                
            </h:panelGrid>                    
            <h:commandButton action="#{manageUser.createUser()}" value="ACEPTAR &raquo;" style="margin-left: 40%;" class="btn btn-success btn-sm"/>
            <h:commandButton type="reset" class="btn btn-default btn-sm" value="LIMPIAR" ></h:commandButton>  
            
            </div>
            </div>            
            </h:form>
        </c:if>
    </h:body>
  
</html>
