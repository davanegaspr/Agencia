<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/styleLogin.css"/>
        <title>Mi perfil</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"></ui:include> 
        <c:if test="${email == null}">
            <h:form>
                <h1 style="text-align: center;"><h:outputText value="Aún no ha iniciado sesión, por favor incie sesión "/><h:commandLink action="login" value="Aquí"/></h1>
            </h:form>
        </c:if>
        <c:if test="${email != null}">
        <h:form id="FormAdd" style="margin-left: 35%;">                
            <div class="panel panel-default" style="width: 50%; border-bottom-left-radius: 2em; border-bottom-right-radius: 2em;border-top-left-radius: 2em; border-top-right-radius: 2em;">
                <div class="panel-heading" style="border-top-left-radius: 2em; border-top-right-radius: 2em; text-align: center;"><strong><h2>Mi perfil</h2></strong></div>
                <div class="panel-body">
                <h:panelGrid columns="1"> 
                <h4> <h:outputText value="Nombre usuario: ${username}" class="form-control"  style=" text-align: justify; border-radius: 0; border-top-right-radius: 2em; height: 50px; width: 260px; margin-left: 80px;" />
                <h:outputText value="Nombres: ${firstname}" class="form-control"  style=" text-align: justify; border-radius: 0; border-top-right-radius: 0; height: 50px; width: 260px; margin-left: 80px;" />
                <h:outputText value="Apellidos: ${lastname}" class="form-control"  style=" text-align: justify; border-radius: 0; border-top-right-radius: 0; height: 50px; width: 260px; margin-left: 80px;" />
                <h:outputText value="Correo: ${email}" class="form-control"  style=" text-align: justify; border-radius: 0; border-top-right-radius: 0; height: 50px; width: 260px; margin-left: 80px;" />
                <h:outputText value="Telefono: ${phone}" class="form-control"  style=" text-align: justify; border-radius: 0; border-top-right-radius: 0; height: 50px; width: 260px; margin-left: 80px;" />
                <h:outputText value="Saldo $ ${balance}" class="form-control"  style=" text-align: justify; border-radius: 0; border-top-right-radius: 0; height: 50px; width: 260px; margin-left: 80px;" />
                <h:outputText value="Usuario ${role}" class="form-control"  style=" text-align: justify; border-radius: 0; border-top-right-radius: 0; height: 50px; width: 260px; margin-left: 80px;" />
                <h:outputText value="Tipo documento: ${documentType}" class="form-control"  style=" text-align: justify; border-radius: 0; border-top-right-radius: 0; height: 50px; width: 260px; margin-left: 80px;" />
                <h:outputText value="Número: ${document}" class="form-control"  style=" text-align: justify; border-radius: 0; border-bottom-left-radius: 2em; height: 50px; width: 260px; margin-left: 80px;" /></h4> 
                </h:panelGrid>              
            </div>
            </div>            
        </h:form>
        </c:if>        
    </h:body>
</html>
