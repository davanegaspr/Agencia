<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/styleLogin.css"/>
        <title>Actualizar datos</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"></ui:include>  
        <c:if test="${email == null}">
            <h:form>
                <h1 style="text-align: center;"><h:outputText value="Aún no ha iniciado sesión, por favor incie sesión "/><h:commandLink action="login" value="Aquí"/></h1>
            </h:form>
        </c:if>
        <c:if test="${email != null}">
            <h:form id="FormAdd" style="margin-left: 35%;">                
            <div class="panel panel-default" style="width: 50%; border-bottom-left-radius: 2em; border-bottom-right-radius: 2em;border-top-left-radius: 2em; border-top-right-radius: 2em;">
                <div class="panel-heading" style="border-top-left-radius: 2em; border-top-right-radius: 2em;"><strong><h2>Actualizar datos</h2></strong></div>
                <div class="panel-body">
                <h:panelGrid columns="2">
                <h:outputLabel value="Nombre usuario" />
                <h:outputText value="${username}" class="form-control"  style="border-radius: 0; border-top-right-radius: 2em; height: 50px; width: 240px"/>
                <h:outputLabel value="Nombre"></h:outputLabel>
                <h:inputText value="#{manageUserBean.firstname}" required="true" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere un nombre">
                </h:inputText>
                <h:outputLabel value="Apellido"></h:outputLabel>
                <h:inputText value="#{manageUserBean.lastname}" required="true" class="form-control"  style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px"  requiredMessage="Se requiere un apellido"/>
                <h:outputLabel value="Correo" />                
                <h:outputText value="${email}" id="email" class="form-control" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" >
                </h:outputText>                 
                <h:outputLabel value="Tipo usuario"></h:outputLabel>
                <h:selectOneMenu id="role" value="#{manageUserBean.role}" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage=" ">
                    <f:selectItem id="estandar" itemLabel="Estandar" itemValue="Estandar" />
                    <f:selectItem id="vip" itemLabel="VIP" itemValue="VIP" />
                </h:selectOneMenu>
                <h:outputLabel value="Celular"></h:outputLabel>
                <h:inputText value="#{manageUserBean.phone}" required="true" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere un celular"/>
                <h:outputLabel value="Tipo documento"></h:outputLabel>
                <h:outputText value="${documentType}" class="form-control" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" >
                </h:outputText>  
                <h:outputLabel value="Documento"></h:outputLabel>
                <h:outputText value="${document}" class="form-control" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" /> 
               </h:panelGrid>                    
            <h:commandButton action="#{manageUserBean.updateUser()}" value="ACTUALIZAR &raquo;" style="margin-left: 40%;" class="btn btn-success btn-sm"/>
            <h:commandButton type="reset" class="btn btn-default btn-sm" value="LIMPIAR" ></h:commandButton>             
            </div>
            </div>            
            </h:form>
        </c:if>
    </h:body>
  
</html>
