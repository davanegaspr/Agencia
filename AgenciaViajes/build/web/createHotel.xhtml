<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/styleLogin.css"/>
        <title>Crear Hotel</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"></ui:include> 
        <c:if test="${role == 'VIP' or role == 'Estandar' or email== null}">
            <h:form>
                <h1 style="text-align: center;"><h:outputText value="No tiene permisos, por favor inicie como adminisrador"/><h:commandLink action="login" value="AquÃ­"/></h1>
            </h:form>
        </c:if>
        <c:if test="${role == 'Admin'}">         
        <h4><strong><h:outputText value="#{manageHotel.message}" style="margin-top: 30%; margin-left: 35%; color:#fa0000;" /></strong></h4>
        <h:form id="FormAdd" style="margin-left: 35%;" enctype="multipart/form-data">                
            <div class="panel panel-default" style="width: 50%; border-bottom-left-radius: 2em; border-bottom-right-radius: 2em;border-top-left-radius: 2em; border-top-right-radius: 2em;">
                <div class="panel-heading" style="border-top-left-radius: 2em; border-top-right-radius: 2em;"><strong>Formulario crear hotel</strong></div>
                <div class="panel-body">
                <h:panelGrid columns="2">
                <h:outputLabel value="Nombre" />
                <h:inputText value="#{manageHotel.name}" required="true" class="form-control"  style="border-radius: 0; border-top-right-radius: 2em; height: 50px; width: 240px" requiredMessage="Se requiere un nombre"/>
                <h:outputLabel value="Categoria"></h:outputLabel>
                <h:selectOneMenu id="category" value="#{manageHotel.category}" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage=" ">
                    <f:selectItem id="item1" itemLabel="1 Estrella" itemValue="1_Estrella" />
                    <f:selectItem id="item2" itemLabel="2 Estrellas" itemValue="1_Estrella" />
                    <f:selectItem id="item3" itemLabel="3 Estrellas" itemValue="1_Estrella" />
                    <f:selectItem id="item4" itemLabel="4 Estrellas" itemValue="1_Estrella" />
                    <f:selectItem id="item5" itemLabel="5 Estrellas" itemValue="1_Estrella" />
                    <f:selectItem id="item6" itemLabel="6 Estrellas" itemValue="1_Estrella" />
                    <f:selectItem id="item7" itemLabel="7 Estrellas" itemValue="1_Estrella" />
                </h:selectOneMenu>
                <h:outputLabel value="Precio" />                
                <h:inputText value="#{manageHotel.price}" required="true" id="email" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere un correo" >
                </h:inputText>                
                <h:outputLabel value="Ubicacion"></h:outputLabel>
                <h:inputText value="#{manageHotel.location}" required="true" style="border-radius: 0; border-top-right-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere un nombre de usuario">                    
                </h:inputText>
                
            </h:panelGrid>                    
            <h:commandButton action="#{manageHotel.createHotel()}" value="ACEPTAR &raquo;" style="margin-left: 40%;" class="btn btn-success btn-sm"/>
            <h:commandButton type="reset" class="btn btn-default btn-sm" value="LIMPIAR" ></h:commandButton>  
            
            </div>
            </div>            
            </h:form>
        </c:if>
    </h:body>
  
</html>
