<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/styleLogin.css"/>
        <title>Consumir recurso</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"></ui:include>  
        <c:if test="${email == null}">
            <h:form>
                <h1 style="text-align: center;"><h:outputText value="Aún no ha iniciado sesión, por favor incie sesión "/><h:commandLink action="login" value="Aquí"/></h1>
            </h:form>
        </c:if>
        <c:if test="${email != null}">
            <h4><strong><h:outputText value="#{getResource.message}" style="margin-top: 0px; margin-left: 35%; color:#fa0000;" /></strong></h4>
            <h:form id="loginForm" style="margin-left: 35%; margin-top: 0px;">    
                <div class="panel panel-default" style="width: 50%; border-bottom-left-radius: 2em; border-bottom-right-radius: 2em;border-top-left-radius: 2em; border-top-right-radius: 2em;">
                    <div class="panel-heading" style="border-top-left-radius: 2em; border-top-right-radius: 2em;"><strong><h2 style="text-align: center;">Consumir recurso</h2></strong></div>
                <div class="panel-body">
                <h:panelGrid id="loginPanel" columns="2"> 
                        <h:outputLabel value="Nombre de usuario" />
                        <h:inputText value="#{getResource.username}" required="true" class="form-control"  style="border-radius: 0; border-top-right-radius: 2em; height: 50px; width: 240px" requiredMessage="Se requiere un nombre de usuario"></h:inputText>
                        <h:outputLabel value="Contraseña"></h:outputLabel>
                        <h:inputSecret value="#{loginUserBean.password}" required="true" class="form-control" id="inputPassword" style="border-radius: 0; height: 50px; width: 240px" requiredMessage="Se requiere una contraseña"/>
                        <h:outputLabel value="ID del plan" />
                        <h:inputText value="#{getResource.planId}" required="true" class="form-control"  style="border-radius: 0; border-bottom-left-radius: 2em; height: 50px;" requiredMessage="Se requiere el ID del plan"></h:inputText>                        
                        <h:commandButton action="#{getResource.getResource()}" style="margin-left: 120%; margin-top: 10%;" value="ACEPTAR &raquo;" class="btn btn-success btn-sm" ></h:commandButton>
                </h:panelGrid>
                </div>
                <br/>
                </div>                
            </h:form>
        </c:if>
    </h:body>
</html>
